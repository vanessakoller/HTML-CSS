<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Esse vídeo está hospedado no meu próprio servidor.</p>
  <video controls width="500" poster="imagens/capa.png">
    <source src="midia/Meu-Video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <source src="midia/meu-video1.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>
  <h1>Inserindo vídeos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=yWJ-a3lAO4EYiYYi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
